<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body id="header">

    <form class="form-login-flex" id="form" action="/"  method="post">
        <h2>Login</h2>
        <div class="input">
            <input type="text" name="login" id="Login" placeholder="E-mail">
            <label>E-mail</label>
            <span class="error"></span>
            <div class="underline"></div>
        </div>

        <div class="input">
            <input type="password" name="password" id="password" placeholder="E-mail">
            <label>Senha</label>
            <span class="error"></span>
            <div class="underline"></div>
        </div>

        <input type="submit" class="btn-enviar"></input>

        <div class="footer">
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="">
                        <i class="fab fa-twitter"></i>
                        Siga-me no Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="">
                        <i class="fab fa-facebook-f"></i>
                        Siga-me no Facebook
                    </a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
